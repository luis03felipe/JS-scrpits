<script>

// var
var clima = "Quente"
// mudou de quente para frio, var está variando
clima = "Frio"


// let funciona parecido com var
let clima = "Quente"
clima = "Frio"

console.log(clima)

// const (não muda)

const clima = "Quente"
clima = "Frio" // não mudou, permanece quente

// var e let são variáveis e mutaveis, const é constante e imutavel.

</script>
